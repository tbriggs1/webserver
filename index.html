<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <link rel="stylesheet" href="https://tbriggserver.co.uk/styles/style.css">
        <link rel="stylesheet" href="https://tbriggserver.co.uk/styles/popup.css">
        <script type="text/javascript" src="jquery-3.6.0.js"></script>
        <script type="text/javascript" src="./scripts/carouselplug.js"></script>
        <!-- Font awesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> 
    </head>
    <body>
        <main>
           
            <!-- Blend Image -->
            <div class="blend_recommendations"></div>
            <!-- Popup main with search functionality -->
            <div class="popup">
                <h1 style="color: #2d2d2d;" id="nametest">Hi <span id="osapi_name"></span> <br> Search something?</h1>
                <div class="search-with-button">
                    <form id="formSubmit" action="" target="_blank">
                        <input id="search-bar" type="search"  placeholder="Search"></input>
                    </form>
                    <button id="searchButton"><i class="fa fa-search"></i></button>
                </div>
                <div id="recommended-title" style="text-align: center;">
                    <h3>Content for you: </h3>
                </div>
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          Recommended to you
                        </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div id="first-accordion" class="accordion-body">
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </main>
    </body>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/search-bar.js"></script>
    <script src="./scripts/getRecommendation.js"></script>
</html>
